<div class="litter-wrapper">
	<a ui-sref="user.profile.puppies3.litter({id:id})" class="cursor-p">
		<div class="row">
			<div class="col-xs-5">
				<div class="thumbnail">
					<img class="img-responsive" ng-src={{frontSrc}} alt="">

				</div>
			</div>
			<div class="col-xs-7 text-litter">
				<h4> {{l.Title}} </h4>

				<p>
					{{l.DateOfBirth|date:'MM.dd.yyyy'}}
				</p>

				<p>
					{{l.Puppies}}
				</p>

				<p>
					{{l.Colors}}
				</p>
			</div>
		</div>
	</a>
</div>
