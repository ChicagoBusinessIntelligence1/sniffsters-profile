<div class="">
	<div class="socialMediaSection">
		<ul class="list-unstyled">

			<li>
				<a href="">
					<img src="../../img/social-media/facebook-16.png" alt="Sniffsters Facebook">
				</a>
			</li>
			<li>
				<a href="">
					<img src="../../img/social-media/twit-18.png" alt="Sniffsters Twitter">
				</a>
			</li>
			<li>
				<a href="">
					<img src="../../img/social-media/pin-16.png" alt="Sniffsters Pinterest">
				</a>
			</li>
		</ul>
	</div>
	<div id="cover" style="position: relative">
		<img id="cover-img" class="img-responsive" ng-src="../../imgdir/breeder1@gmail.com/myimg/maincover.jpg"/>
	</div>

	<div id="profile-picture" class="profileMainPic"
	     ng-show="home.isOwner"
	     ng-mouseover="chgBtnShown()"
	     ng-mouseleave="chgBtnHidden()">

		<div ng-show="showChangeBtn">
			<button class="btn btn-primary btnEditMainPic" ng-click="changePicture()">
				<i class="fa fa-camera fa-fw"></i>
				Change Picture
			</button>
		</div>
		<img ng-show="isAvatarChanged==true" class="thumbnail thPictureSmall img-responsive"
		     ng-src="{{avatarsrc}}"/>

		<img ng-show="isAvatarChanged==false" class="thumbnail thPictureSmall img-responsive"
		     src="../../imgdir/default/myimg/mainpic.jpg"/>
	</div>
</div>
