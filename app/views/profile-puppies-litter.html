<div ui-view="">
	<ol class="breadcrumb">
		<li><a ui-sref="^">Current Litters</a></li>
		<li class="active">{{l.Title}}</li>
	</ol>
	<div class="row">
		<div class="col-xs-1 pull-right">
			<a class="right" ui-sref=".edit"><i class="fa fa-pencil light-gray"></i></a>
		</div>

		<div class="col-xs-1 pull-right">
			<button class="right" ng-click="litterInfo.deleteLitter()"><i class="fa fa-trash-o light-gray"></i>
			</button>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12 textLitter">
			<h3 class="sniff-head-info">
				{{l.Title}}
			</h3>
			<hr/>
			<p>
				<strong>
					Date of Birth:
				</strong>
				{{l.DateOfBirth|date:'MM.dd.yyyy'}}
			</p>

			<p>
				<strong>
					Amount of puppies and sex:
				</strong>
				{{l.Puppies}}
			</p>

			<p>
				<strong>
					Color:
				</strong>
				{{l.Colors}}
			</p>
			<ul class="list-unstyled">
				<li ng-repeat="p in l.Photos">
				<img ng-src="{{p.file64}}" alt="">
					<h5>
						{{p.caption}}
					</h5>
				</li>
			</ul>
		</div>
	</div>

</div>
