<div class="modal" tabindex="-1" role="dialog">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header" ng-show="title">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="modal-title" ng-bind="title"></h4>
			</div>
			<div class="modal-body">
				<form name="short-message">
					<div class="form-group">
						<label>To:</label>
		<span>
			{{b.profile.UserName || index.BreederName}}
		</span>
					</div>
					<div class="form-group">
						<textarea class="form-control" name="message" id="message"
						          cols="130" rows="10"
						          ng-model="message.body">
						</textarea>
					</div>
				</form>
				<button ng-show="b.profile.UserName" class="btn btn-sm btn-primary"
				        ng-click="sendNewMessage(home.userName, b.profile.UserName, b.profile.isBreeder);$hide()">Send
				</button>

				<button ng-hide="b.profile.UserName" class="btn btn-sm btn-primary"
				        ng-click="sendNewMessage(home.userName, index.BreederName, b.profile.isBreeder);$hide()">Send
				</button>
			</div>
		</div>
	</div>
</div>
