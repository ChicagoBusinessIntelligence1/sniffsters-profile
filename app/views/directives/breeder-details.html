<div class="myDetailsContWrapper">
	<h3 class="text-center">MY DETAILS
		<a ng-show="!IsEdit" class="right" ng-click="Edit()"><i class="fa fa-pencil fa-fw light-gray"></i></a>
		<a ng-show="IsEdit" class="right" ng-click="Save()"><i class="fa fa-save fa-fw light-gray"></i></a>
	</h3>

	<hr/>
	<form role="form" class="myDetailsForm form-horizontal" name="myDetailsForm" id="myDetailsForm" novalidate>
		<div class="form-group">
			<label class="labelMyDetails">Location:</label>
			<span ng-show="!IsEdit">{{ctrl.BreederProfile.Location}}</span>
			<input type="text" class="form-control"
			       ng-model="ctrl.BreederProfileCopy.Location"
			       ng-show="IsEdit">
		</div>

		<div class="form-group">
			<label>Website:</label>
			<span ng-show="!IsEdit">{{ctrl.BreederProfile.Website}}</span>
			<input type="text" class="form-control"
			       ng-model="ctrl.BreederProfileCopy.Website"
			       ng-show="IsEdit">
		</div>

		<div class="form-group">
			<label>Email:</label>
			<span ng-show="!IsEdit">{{ctrl.BreederProfile.Email}}</span>
			<input type="text" class="form-control"
			       ng-model="ctrl.BreederProfileCopy.Email"
			       ng-show="IsEdit">
		</div>

		<div class="form-group">
			<label>Phone:</label>
			<span ng-show="!IsEdit">{{ctrl.BreederProfile.Phone}}</span>
			<input type="text" class="form-control"
			       ng-model="ctrl.BreederProfileCopy.Phone"
			       ng-show="IsEdit">
		</div>

		<div class="form-group">
			<label class="col-sm-4 no-l-pad">Certifications:</label>
			<span class="col-sm-7 no-l-pad">
				<ul class="list-unstyled">
					<li ng-show="!IsEdit" ng-repeat="c in ctrl.BreederProfile.Certifications">
						{{c.Title}} - {{c.isActive | boolString}}
					</li>

					<li ng-show="IsEdit" ng-repeat="c in ctrl.BreederProfileCopy.Certifications">
						{{c.Title}} - <input type="checkbox" ng-model='c.isActive'>
					</li>
				</ul>
			</span>
		</div>

		<div class="form-group">
			<label>Vet Services:</label>
			<span ng-show="!IsEdit">{{ctrl.BreederProfile.VetServices|boolString}}</span>
			<input type="checkbox"
			       ng-model="ctrl.BreederProfileCopy.VetServices"
			       ng-show="IsEdit">
		</div>

		<div class="form-group">
			<label>Shipping:</label>
			<span ng-show="!IsEdit">{{ctrl.BreederProfile.Shipping|boolString}}</span>
			<input type="checkbox"
			       ng-model="ctrl.BreederProfileCopy.Shipping"
			       ng-show="IsEdit">
		</div>

		<div class="form-group  profileSave text-center">
			<button ng-show="!IsEdit" class="btn btn-primary" ng-click="Edit()">Edit</button>
			<div ng-show="IsEdit">
				<button class="btn btn-primary"
				        ng-disabled="myDetailsForm.$invalid || myDetailsForm.$pristine"
				        ng-click="Save(); myDetailsForm.$setPristine()">Save
				</button>
				<button class="btn btn-primary" ng-click="Cancel()">Cancel</button>
			</div>
		</div>
	</form>
</div>
