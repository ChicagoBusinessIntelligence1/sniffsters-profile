<div>
	<h3 class="sniff-head-info">Photo Galleries</h3>

	<div ng-show="home.isOwner">
		<div class="row">
			<div class="col-xs-6">
			</div>

			<div class="col-xs-2">
				<button class="btn btn-link" ng-click="photosCtrl.saveNewGalleries()">Save All
				</button>
			</div>
			<div class="col-xs-3">
				<button class="btn btn-link" ng-click="photosCtrl.addGallery()">Add new gallery</button>
			</div>
		</div>
		<br/>
		<hr/>
		<div class="current-galleeries" id="gall-scroll">
			<ul class="list-unstyled">
				<h3>Current Galleries</h3>
				<li ng-if="g.isTemp" ng-repeat="(id,g) in galleries">


					<ul class="list-unstyled">
						<li ng-repeat="(pid,p) in g.photos">
							<img ng-src="{{p.file64}}" class="img-responsive">

							<p>{{p.caption}}</p>

						</li>
					</ul>
					<h4>{{g.Title}}</h4>

				</li>
			</ul>
			<hr/>
			<h3>Temporary Galleries</h3>

			<ul class="list-unstyled">
				<li ng-repeat="(galleryid,g) in newGalleries">

					<hr/>
					<input type="text" ng-model="g.Title" placeholder="gallery title"/>

					<sv-image-upload
							is-mult="true"
							file-size="3000000"
							btn-title="Upload Pictures"

							></sv-image-upload>
				</li>
			</ul>
		</div>
	</div>

</div>

<script>

	$('#gall-scroll').slimScroll({
		railVisible: true,
		height: '1500px'
	})

</script>
