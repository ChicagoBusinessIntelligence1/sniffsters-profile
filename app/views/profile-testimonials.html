<div ui-view>
	<div class=" form-group text-right">
		<button class="btn btn-link"
		        ng-disabled="isOk"
		        ng-show="testimonials.FeedbacksNew.length>0"
		        ng-click="testimonials.saveNewTestimonials()">Save All
		</button>
		<button class="btn btn-link" ng-show="home.isOwner" ng-click="testimonials.addNewTestimonial()">Add New</button>
	</div>

	<div class="row" ng-show="testimonials.FeedbacksNew.length>0">
		<div class="col-xs-12">
			<ul class="list-unstyled">
				<li ng-repeat="f in testimonials.FeedbacksNew" class="bouncy-slide-down">
					<!--<feedback-info is-owner="home.isOwner" f="f"></feedback-info>-->
					<div>
						<div class="form-group">
							<label for="clientName" class="subheadlabel control-label">Name:</label>
							<input id="clientName" name="clientName" class="form-control"
							       ng-model="f.ClientName"
							       name="clientName"
							       type="text"/>
						</div>
						<div class="form-group">
							<label for="feedback" class="coltrol-label">Feedback:</label>
							<textarea rows="5" cols="30" name="feedback" id="feedback" class="form-control"
							          ng-model="f.FeedbackBody">
							</textarea>
						</div>
					</div>
				</li>
			</ul>
		</div>
	</div>
	<div class="row">
		<div class="col-xs-12">
			<h3 class="sniff-head-info">WHAT DO YOUR CLIENTS SAY?</h3>
			<hr/>
		</div>
	</div>
	<ul class="list-unstyled">
		<li ng-repeat="(key,f) in feedbacks">
			<div class="pull-right">
				<a class="light-gray" ui-sref="user.profile.testimonials5.edit({id:key})">
					<i class="fa fa-pencil"></i>
				</a>
				<button class="btn-link light-gray"
				        data-content="{{popover.content}}"
				        data-title="Delete forever?"
				        data-template="../views/modals/delete-confirmation.html"
				        data-animation="am-flip-x"
				        bs-popover="popoverDelete">
					<i class="fa fa-trash-o"></i>
				</button>
			</div>
			<feedback f="f"></feedback>
		</li>
	</ul>
</div>
