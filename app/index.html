<div class="navbar navbar-default navbar-sniff">
	<div class="container navbar-sniff-content">
		<div class="navbar-header">
			<button type="button" class="navbar-toggle" data-toggle="collapse" data-target=".navbar-collapse">
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
				<span class="icon-bar"></span>
			</button>
			<div class="logo-wrapper">
				<a ui-sref="generate">
					<img src="img/Logo_web.png" alt="Sniffsters Logo">
				</a>
			</div>
		</div>
		<div class="navbar-collapse collapse sniff-collapse">
			<ul class="nav navbar-nav">
				<li><a class="sniff-menu" ui-sref-active="active-custom" ui-sref="home">HOME
				</a></li>
				<li><a class="sniff-menu" ui-sref-active="active-custom" ui-sref="sniff.about">ABOUT
				</a></li>
				<li><a class="sniff-menu" ui-sref-active="active-custom" ui-sref="sniff.breeders">BREEDERS
				</a></li>
				<li><a class="sniff-menu" ui-sref-active="active-custom" ui-sref="sniff.dogs">DOGS
				</a></li>
				<li><a class="sniff-menu" ui-sref-active="active-custom" ui-sref="sniff.explore">EXPLORE
				</a></li>
			</ul>
			<!--isloggedIn:{{home.isLoggedIn || false}}<br/>-->
			<!--AuthUser:{{home.auth.user || "null"}}-->
			<ul class="nav navbar-nav navbar-right">
				<li ng-show="home.auth.user">
					<a class="hello-user" ui-sref="user.profile.about1({uname:home.userName})"
					   ng-if="home.isBreeder===true">Hello, {{home.nickName}}!</a>

					<a class="hello-user" ui-sref="looker.account({uname:home.userName})"
					   ng-if="home.isBreeder===false">Hello, {{home.nickName}}!</a>
				</li>

				<li>
					<a ng-show="home.auth.user" class="sniff-menu btn-logout"
					   ng-click="home.Logout()">LOG OUT
					</a>
					<a ng-hide="home.auth.user" class="sniff-menu"
					   ui-sref="sniff.login">LOG IN</a>

				</li>
				<li ng-hide="home.auth.user">
					<a class="sniff-menu" ui-sref="sniff.register">REGISTER</a>
				</li>
			</ul>

		</div>
	</div>
</div>
<div class="container">
	<div class="row">
		<div class="collar col-xs-12">

		</div>
	</div>
</div>
<div class="search-bar-wrapper" ng-hide="home.IsSearchHidden">
	<div class="container search-bar-content">
		<div class="search-bar text-center">
			<form class="form-inline">
				<label class="quick-search">
					QUICK SEARCH
				</label>
				<input class="form-control input-search"
				       ng-model="searchBreed.val"
				       placeholder="Start typing breed"
				       ng-options="breed for breed in breeds"
				       bs-typeahead type="text">

				<input class="form-control input-search"
				       ng-model="searchLocation.val"
				       placeholder="Location"
				       ng-options="state.abbreviation as state.name for state in states"
				       bs-typeahead type="text">
				<button ng-click="fetchDog()"
				        class="btn btn-primary btn-fetch">
					<i class="fa fa-search"></i>
					Fetch
				</button>
			</form>
		</div>
	</div>
</div>

<div class="container body-content">
	<div class="main-content-wrapper">

</div>

					<li><a class="sniff-footer-menu" ui-sref="sniff.contact">CONTACT</a></li>
				</ul>
			</div>
		</div>
	</div>
</footer>
