<div class="panel panel-info text-center">
	<div class="panel-heading">
		<h2 class="panel-title"><p ng-transclude></p></h2>
	</div>
	<div class="panel-body">

		<div class="thumbnail">
			<a href="#">
				<img ng-src="{{expuppies[index].file64 || '../img/avatar-lg.png'}}" alt="Image Avatar">
			</a>
			<button ng-click="prev()">Prev</button>
			&nbsp;
			<button ng-click="next()">Next</button>
		</div>

		<div sv-slider h="700">

			<div ng-show="g.Photos.length">
				<button class="btn btn-link pull-right" ng-click="savePrevPuppies()">Save Gallery</button>
				<input type="text" ng-model="g.Title" class="form-control gal-title">
			</div>

			<sv-image-upload
					files="g.Photos"
					is-mult="true"
					is-drag-hidden="true"
					file-size="3000000"
					btn-title="{{btnTitle}}">
			</sv-image-upload>

			<a class="btn btn-link pull-right"
			   ui-sref="user.profile.upgrade"
			   ng-show="!home.subscription || (home.subscription.Galleries>0 && index.galleriesNumber>home.subscription.Galleries)">
				Upgrade subscription
			</a>
		</div>
	</div>
</div>
