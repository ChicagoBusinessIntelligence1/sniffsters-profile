<div class="new-message">
	<h3 class="sniff-head-info">New Message</h3>

	<hr/>
	<form action="">
		<div class="form-group">
			<label for="to" class="control-label">To:</label>
			<input class="form-control" type="text" id="to" name="to" ng-model="note.to">
		</div>
		<div class="form-group">
			<label for="body" class="control-label">Your message:</label>
			<textarea class="form-control" name="body" id="body" cols="30" rows="10"
			          ng-model="note.body">{{body}}</textarea>
		</div>
		<div class="form-group">
			<button class="btn btn-primary" ng-click="messages.SendNewMessage(note.to,note.body);">Send</button>
		</div>

	</form>

</div>
