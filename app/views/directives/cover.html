<div class="">
	<div class="socialMediaSection">
		<ul class="list-unstyled">

			<li>
				<a href="">
					<img src="../../img/social-media/facebook-16.png" alt="Sniffsters Facebook">
				</a>
			</li>
			<li>
				<a href="">
					<img src="../../img/social-media/twit-18.png" alt="Sniffsters Twitter">
				</a>
			</li>
			<li>
				<a href="">
					<img src="../../img/social-media/pin-16.png" alt="Sniffsters Pinterest">
				</a>
			</li>
		</ul>
	</div>
	<div id="cover"
	     class="coverWrapper"
	     ng-mouseover="chgCoverBtnShown()"
	     ng-mouseleave="chgCoverBtnHidden()">
		<div ng-show="home.isOwner">
			<button class="btn btn-primary uploadCoverBtn"
			        ng-show="showChangeCoverBtn"
			        ng-click="changeCoverPic()">
				<i class="fa fa-camera fa-fw"></i>
				Change Picture
			</button>
		</div>
		<img class="img-responsive"
		     ng-show="isCoverChanged==true"
		     ng-src="{{coversrc}}"/>
		<img class="img-responsive"
		     ng-show="isCoverChanged==false"
		     ng-src="../../imgdir/breeder1@gmail.com/myimg/maincover.jpg"/>
	</div>

	<div id="profile-picture"
	     class="profileMainPic"
	     ng-mouseover="chgBtnShown()"
	     ng-mouseleave="chgBtnHidden()">

		<div ng-show="home.isOwner">
			<button class="btn btn-primary btnEditMainPic"
			        ng-show="showChangeBtn"
			        ng-click="changePicture()">
				<i class="fa fa-camera fa-fw"></i>
				Change Picture
			</button>
		</div>
		<img ng-show="isAvatarChanged==true" class="thumbnail thPictureSmall img-responsive"
		     ng-src="{{avatarsrc}}"/>

		<img ng-show="isAvatarChanged==false" class="thumbnail thPictureSmall img-responsive"
		     src="../../imgdir/default/myimg/mainpic.jpg"/>
	</div>
</div>
