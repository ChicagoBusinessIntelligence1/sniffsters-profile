<div class="modal" tabindex="-1" role="dialog" xmlns="http://www.w3.org/1999/html">
	<div class="modal-dialog">
		<div class="modal-content">

			<div class="modal-header" ng-show="title">
				<button type="button" class="close"
				        ng-click="$hide()">&times;
				</button>
				<h4 class="modal-title sniff-head-sm" ng-bind="title"></h4>
			</div>

			<div class="modal-body">

				<form action="https://www.sandbox.paypal.com/cgi-bin/webscr" method="post" target="_top">
					<input type="hidden" name="cmd" value="_s-xclick">
					<input type="hidden" name="hosted_button_id" value="LDN98BNA32A3S">
					<input type="image" src="https://www.sandbox.paypal.com/en_US/i/btn/btn_subscribeCC_LG.gif"
					       border="0" name="submit" alt="PayPal - The safer, easier way to pay online!">
					<img alt="" border="0" src="https://www.sandbox.paypal.com/en_US/i/scr/pixel.gif" width="1"
					     height="1">
				</form>


			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
			</div>
		</div>

	</div>
</div>
