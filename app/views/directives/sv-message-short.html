<div class="well well-sm">
	<form name="short-message">
		<label>To:</label>
		<span>
			{{addressat}}
		</span>

		<div>
			<textarea name="message" id="message" cols="30" rows="10" ng-model="message.body"></textarea>
		</div>
	</form>
	<button ng-click="sendAdminMessage">Send</button>
	<button ng-click="cancelAdminMessage">Cancel</button>
</div>
