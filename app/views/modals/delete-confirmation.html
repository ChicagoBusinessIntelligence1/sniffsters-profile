<div class="popover">
	<div class="arrow"></div>
	<h3 class="popover-title" ng-bind="title" ng-show="title"></h3>

	<div class="popover-content">

		<button class="btn btn-warning" ng-click="remove(key)">Remove</button>
		<button class="btn btn-info" ng-click="$hide()">Cancel</button>
	</div>
</div>
