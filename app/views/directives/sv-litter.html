<div ui-view="" ng-cloak>
	<div ng-hide="home.isLoadFinished">
		<sv-spinner></sv-spinner>
	</div>
	<ol class="breadcrumb" ng-hide="!home.isOwner">
		<li><a ui-sref="^">Current Litters</a></li>
		<li class="active">{{litter.Title}}</li>
	</ol>
	<ul class="list-inline text-right btn-wrapper" ng-hide="!home.isOwner">
		<li>
			<button class="btn btn-link btn-del"
			        title="{{popoverDelete.title}}"
			        data-content="{{popover.content}}"
			        data-template="../views/modals/delete-confirmation.html"
			        data-animation="am-flip-x"
			        bs-popover="popoverDelete">
				Delete litter
			</button>
		</li>
		<li>
			<a class="edit-pencil" data-toggle="tooltip" data-placement="left" title="Edit this gallery"
			   ui-sref=".edit">
			</a>
		</li>
	</ul>
	<div class="slider-wrapper" sv-slider h="1200" ng-show="home.isLoadFinished">
		<h3 class="sniff-head-info text-center">
			{{litter.Title}}
		</h3>
		<hr/>
		<p>
			<strong>
				Date of Birth:
			</strong>
			{{litter.DateOfBirth|date:'MM.dd.yyyy'}}
		</p>

		<p>
			<strong>
				Number of puppies and sex:
			</strong>
			{{litter.Puppies}}
		</p>

		<p>
			<strong>
				Color:
			</strong>
			{{litter.Colors}}
		</p>
		<ul class="list-unstyled">
			<li ng-repeat="p in litter.Photos" class="shuffle-animation">
				<img class="img-responsive" ng-src="{{p.file64}}">
				<h5>
					{{p.caption}}
				</h5>
			</li>
		</ul>
	</div>
</div>
