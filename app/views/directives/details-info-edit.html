<div ng-show="isOwner">
	<ol class="breadcrumb">
		<li><a ui-sref="^">Details</a></li>
		<li class="active">Edit</li>
	</ol>
	<div class="row">
		<div class="col-xs-8">
			<h3 class="sniff-head-info">PERSONAL INFO</h3>
		</div>
		<div class="col-xs-2 pull-right">
			<button class="btn pull-right btn-save"
			        ng-click="ctrl.SavePersonalInfo(); form.$setPristine();"
			        ng-disabled="(form.$pristine)
					|| (form.kennel.$invalid || form.email.$invalid  || form.phone.$invalid)
					|| saved">
				<i class="fa fa-save"></i>
			</button>
		</div>
	</div>

	<form class="form" name="form" novalidate>
		<div class="form-group has-feedback" ng-class="{'has-error':form.kennel.$invalid}">
			<label for="kennel" class="sniff-subhead">Kennel Name:</label>
			<span class="textMuted">Required</span>
			<span ng-show="form.kennel.$error.maxlength"
			      class="text text-danger pull-right  maxsymb">Max 250 symbols!</span>
			<input type="text" id="kennel" name="kennel" class="form-control"
			       placeholder="What is your Kennel Name?"
			       ng-model="ctrl.BreederProfileEdit.KennelName"
			       ng-maxlength="250"
			       required/>
			<span ng-show="form.kennel.$invalid" class="fa fa-times form-control-feedback"></span>
			<span ng-hide="form.kennel.$invalid" class="fa fa-check form-control-feedback"></span>
		</div>

		<div class="form-group">
			<div class="row">
				<div class="col-xs-6">
					<label for="website" class="sniff-subhead control-label">Website:</label>
					<span ng-show="form.website.$error.maxlength"
					      class="text text-danger pull-right  maxsymb">Max 250 symbols!</span>
					<input type="text" id="website" name="website" class="form-control"
					       placeholder="Your website?"
					       ng-model="ctrl.BreederProfileEdit.Website"
					       ng-maxlength="250"/>
				</div>
				<label class="sniff-subhead control-label">Display your email?</label>

				<div class="col-xs-6">
					<input type="checkbox" id="displayEmail1" name="displayEmail"
					       placeholder="Your Email?"
					       ng-model="ctrl.BreederProfileEdit.IsShowEmail"/> Yes
				</div>
			</div>
		</div>

		<div class="form-group has-feedback" ng-class="{'has-error':form.email.$invalid}">
			<label for="email" class="sniff-subhead control-label">Email:</label>
			<span class="textMuted">Required</span>
			<input type="text" id="email" name="email" class="form-control"
			       placeholder="What is your phone number?"
			       ng-model="ctrl.BreederProfileEdit.Email"
			       disabled/>

			<span ng-show="form.email.$invalid" class="fa fa-times form-control-feedback"></span>
			<span ng-hide="form.email.$invalid" class="fa fa-check form-control-feedback"></span>
		</div>

		<div class="row">
			<div class="form-group has-feedback col-xs-6" ng-class="{'has-error':form.phone.$invalid}">
				<label for="phone" class="sniff-subhead control-label">Phone:</label>
				<span class="textMuted">Required</span>
				<input type="text" id="phone" name="phone" class="form-control"
				       placeholder="What is your phone number?"
				       ng-model="ctrl.BreederProfileEdit.Phone"
				       required/>

				<span ng-show="form.phone.$invalid" class="fa custom-col fa-times form-control-feedback"></span>
				<span ng-hide="form.phone.$invalid" class="fa custom-col fa-check form-control-feedback"></span>
			</div>

			<div class="form-group">
				<label class="sniff-subhead control-label">Display your phone?</label>

				<div class="col-xs-6">
					<input type="checkbox" id="displayPhone1" name="displayPhone"
					       placeholder="Your zip?"
					       ng-model="ctrl.BreederProfileEdit.IsShowPhoneNumber"> Yes
				</div>
			</div>
		</div>
	</form>
	<br/>

	<div class="row">
		<div class="col-xs-8">
			<h3 class="sniff-head-info">LOCATION</h3>
		</div>
		<div class="col-xs-2 pull-right">
			<button class="btn pull-right btn-save-litter"
			        ng-click="ctrl.SaveLocation();  location.$setPristine();"
			        ng-disabled="(location.city.$pristine  && location.zip.$pristine && location.state.$pristine)
						|| (location.city.$invalid || location.zip.$invalid  || location.state.$invalid)  || saved">
				<i class="fa fa-save"></i>
			</button>
		</div>
	</div>

	<form class="form" name="location" novalidate>
		<div class="row">
			<div class="col-xs-6 form-group has-feedback" ng-class="{'has-error':location.city.$invalid}">

				<label for="city" class="sniff-subhead control-label">City:</label>
				<span class="textMuted">Required</span>
				<input type="text" id="city" name="city" class="form-control"
				       placeholder="Your city"
				       ng-model="ctrl.BreederProfileEdit.City"
				       required/>
				<span ng-show="form.city.$invalid" class="fa custom-col fa-times form-control-feedback"></span>
				<span ng-hide="form.city.$invalid" class="fa custom-col  fa-check form-control-feedback"></span>
			</div>

			<div class="form-group col-xs-6 has-feedback" ng-class="{'has-error':location.zip.$invalid}">
				<label for="zip" class="sniff-subhead control-label">ZIP:</label>
				<span class="textMuted">Required</span>
				<input type="text" id="zip" name="zip" class="form-control"
				       placeholder="Your zip"
				       ng-model="ctrl.BreederProfileEdit.Zip"
				       required/>
				<span ng-show="form.zip.$invalid" class="fa custom-col fa-times form-control-feedback"></span>
				<span ng-hide="form.zip.$invalid" class="fa custom-col  fa-check form-control-feedback"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 form-group has-feedback" ng-class="{'has-error':location.state.$invalid}">

				<label for="state" class="sniff-subhead control-label">State:</label>
				<span class="textMuted">Required</span>
				<input name="state" id="state" class="form-control"
				       ng-model="ctrl.BreederProfileEdit.State"
				       placeholder="Your state"
				       ng-options="state.abbreviation as state.name for state in states"
				       data-animation="am-flip-x"
				       bs-typeahead type="text">


				<span ng-show="form.state.$invalid" class="fa custom-col fa-times form-control-feedback"></span>
				<span ng-hide="form.state.$invalid" class="fa custom-col  fa-check form-control-feedback"></span>
			</div>
		</div>
	</form>

	<br/>

	<div class="row">
		<div class="col-xs-8">
			<h3 class="sniff-head-info">Specifics</h3>
		</div>
		<div class="col-xs-2 pull-right">
			<button class="btn pull-right btn-save"
			        ng-click="ctrl.SaveSpecifics(); specifics.$setPristine();"
			        ng-disabled="specifics.$pristine || saved">
				<i class="fa fa-save"></i>
			</button>
		</div>
	</div>

	<form class="form" name="specifics">
		<h5 class="sniff-subhead control-label bold">Certifications:</h5>
		<input class="form-control" type="text" ng-model='ctrl.BreederProfileEdit.Certifications'>

		<br/>

		<div class="form-group">
			<h5 class="sniff-subhead control-label">Insurance:</h5>
			<input class="form-control" type="text" ng-model='ctrl.BreederProfileEdit.Insurances'>
		</div>
		<div class="form-group">
			ddddddd
			<div>Test</div>
			<label class="sniff-subhead control-label">Shipping:</label>
			<input type="checkbox" id="shipping1" name="shipping" ng-model="ctrl.BreederProfileEdit.Shipping"/> Yes
		</div>
		<div class="form-group  profileSave text-right">
			<a class="btn btn-warning btn-sniff-md" ng-click="ResetAllFields();form.$setDirty()">Reset all fields</a>
			<button class="btn btn-primary btn-sniff-md ml5"
			        ng-disabled="(form.$pristine && location.$pristine && specifics.$pristine) || (form.$invalid || location.$invalid ) "
			        ng-click="ctrl.Save(ctrl.BreederProfileEdit); form.$setPristine(); location.$setPristine(); specifics.$setPristine();">
				Save
			</button>

			<a class="btn btn-default btn-sniff-md ml5"
			   ui-sref="user.profile.testimonials5">Next Section
			</a>
		</div>
	</form>
</div>
