<div class="popover">
	<div class="arrow"></div>
	<h3 class="popover-title" ng-bind="title" ng-show="title"></h3>

	<div class="popover-content">
		<ul class="list-inline">
			<li>
				<button class="btn btn-warning btn-tiny" ng-click="remove(key)">Remove</button>
			</li>
			<li>
				<button class="btn btn-info btn-tiny" ng-click="$hide()">Cancel</button>
			</li>
		</ul>
	</div>
</div>
