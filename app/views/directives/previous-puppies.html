<div class="panel-previous-puppies img-responsive ">
	<div class="previous">
		<a class="" ui-sref="http://">
			<div class="img-thumb-container">
				<img class="img-thumb-previous"
				     ng-src="{{expuppies[indexPrev].file64 || '../img/avatar-lg.png'}}"
				     alt="Image Avatar">
			</div>
		</a>

	</div>
	<a class="btn-slider-left" ng-click="prev()"></a>
	<a class="btn-slider-right" ng-click="next()"></a>

	<div class="add-previous">
		<sv-add-prev-puppies></sv-add-prev-puppies>
	</div>
</div>
