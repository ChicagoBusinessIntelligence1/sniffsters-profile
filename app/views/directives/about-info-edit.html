<div>
	<div class="row">
		<div class="col-sm-8">
			<h4 class="italic">ABOUT</h4>
		</div>
		<div class="col-sm-2 pull-right">
			<button class="btn pull-right btn-save"
			        ng-disabled="form.$invalid || (form.kennel.$pristine && form.story.$pristine && form.parents.$pristine && form.boys.$pristine && form.girls.$pristine && form.info.$pristine)"
			        ng-click="ctrl.Save(ctrl.BreederProfileEdit);form.$setPristine()">
				<i class="fa fa-save"></i>
			</button>
		</div>
	</div>

	<form class="form" name="form" id="form" novalidate>
		<div class="form-group has-feedback"
		     ng-class="{'has-error':form.kennel.$invalid}">
			<label for="kennel" class="label-subhead">Kennel Name:</label>
			<span class="textMuted">Required</span>
			<span ng-show="form.kennel.$error.maxlength" class="text text-danger maxSymb">Max 250 symbols!</span>
			<input id="kennel" class="form-control"
			       name="kennel"
			       type="text"
			       ng-model="ctrl.BreederProfileEdit.KennelName"
			       ng-maxlength="250"
			       required/>

			<div ng-show="form.kennel.$dirty">
				<span ng-show="form.kennel.$invalid" class="fa fa-remove form-control-feedback"></span>
				<span ng-hide="form.kennel.$invalid" class="fa fa-ok form-control-feedback"></span>
			</div>
		</div>

		<div class="form-group" ng-class="{'has-error':form.story.$invalid}">
			<label for="story" class="label-subhead">Your Story:</label>
			<span class="textMuted">Required</span>
			<span ng-show="form.story.$invalid" class="text text-danger maxsymb">Max 1000 symbols!</span>
			<textarea id="story" name="story" rows="5" cols="30" class="form-control"
			          ng-model="ctrl.BreederProfileEdit.Story"
			          ng-maxlength="1000"
			          required>
				{{ctrl.BreederProfileEdit.Story}}
			</textarea>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<h4 class="italic">PARENTS</h4>
			</div>
		</div>


		<div class="form-group" ng-class="{'has-error':form.parents.$invalid}">
			<label class="label-subhead">About Parents:</label>
			<span class="textMuted">Required</span>
			<span ng-show="form.parents.$error.maxlength" class="text text-danger maxsymb">Max 250 symbols!</span>
			<textarea name="parents" rows="5" cols="30" class="form-control"
			          ng-model="ctrl.BreederProfileEdit.Parents"
			          ng-maxlength="250"
			          required>
				{{ctrl.BreederProfileEdit.Parents}}
			</textarea>
		</div>
		<div class="form-group">
			<label>Boys:</label>
			<span ng-show="form.boys.$error.maxlength" class="text text-danger maxsymb">Max 250 symbols!</span>
			<textarea rows="5" cols="30" name="boys" class="form-control"
			          ng-maxlength="250"
			          ng-model="ctrl.BreederProfileEdit.Boys">
				{{ctrl.BreederProfileEdit.Boys}}
			</textarea>
		</div>

		<div class="form-group">
			<label>Girls:</label>
			<span ng-show="form.girls.$invalid" class="text text-danger maxsymb">Max 250 symbols!</span>
			<textarea rows="5" cols="30" name="girls" class="form-control"
			          ng-maxlength="250"
			          ng-model="ctrl.BreederProfileEdit.Girls">
				{{ctrl.BreederProfileEdit.Girls}}
			</textarea>
		</div>

		<div class="row">
			<div class="col-sm-12">
				<h4 class="italic">ADDITIONAL INFO</h4>
				<span ng-show="form.info.$error.maxlength" class="text text-danger maxsymb">Max 250 symbols!</span>
			</div>
		</div>

		<textarea id="info" name="info" rows="5" cols="30" class="form-control"
		          ng-maxlength="250"
		          ng-model="ctrl.BreederProfileEdit.AddInfo">
		</textarea>
		<br/>

		<div class="form-group profileSave text-center">
			<a class="btn btn-default" ui-sref="profile.about1">Cancel</a>
			<button class="btn btn-warning" ng-click="ResetAllFields();form.info.$setDirty()"> Reset all fields</button>
			<button class="btn btn-primary"
			        ng-disabled="form.$invalid || (form.kennel.$pristine && form.story.$pristine && form.parents.$pristine && form.boys.$pristine && form.girls.$pristine && form.info.$pristine)"
			        ng-click="ctrl.Save(ctrl.BreederProfileEdit);form.$setPristine()">Save
			</button>
			<a class="btn btn-default" ui-sref="profile.photos2">Next Section</a>
		</div>

	</form>
