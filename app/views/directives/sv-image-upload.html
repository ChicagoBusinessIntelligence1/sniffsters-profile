<div class="well well-sm">
	<ul class="list-unstyled">
		<li ng-repeat="i in files">
			<sv-image i="i" index="$index" on-file-select="onFileSelect($files,index)" width="width" height="height"/>
		</li>
	</ul>

	<input type="file" ng-file-select="onFileSelect($files)" accept="image/*" multiple>

</div>
