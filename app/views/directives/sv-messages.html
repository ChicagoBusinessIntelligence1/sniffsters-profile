<div class="messages-wrapper">
	<!--<div ng-show="messages.corrUsers.length==0">-->
	<!--<p class="well well-sm">You do not have any messages. </p>-->
	<!--</div>-->
	<div class="col-xs-4 aside-messages">
		<!--<div class="col-xs-4 aside-messages" ng-show="messages.corrUsers.length>0">-->
		<div class="scrollBarAside">
			<div class="scrollBoxAside">
				<ul class="nav nav-pills nav-stacked messageUserList">
					<li ng-class="{active:messages.selectedUserIndex==$index}"
					    class="cursor-p text-center"
					    ng-click="messages.SetSelectedUser($index)"
					    ng-repeat="u in messages.fireMessages | selectUsers:isTrash">
						<a href="" class="displayMessageSender">
							{{u}}
						</a>
					</li>
				</ul>
			</div>
		</div>
	</div>
	<div class="col-xs-8 col-messages">
		<div class="messagesScrollBar">
			<div class="messagesScrollBox">
				<ul class="list-unstyled">
					<li class="li-message-body"
					    ng-repeat="m in messages.fireMessages|selectedUserMessages:isTrash:messages.selectedUser.userName|orderBy:'sent':true">
						<ul class="list-inline">
							<li class="userName" ng-hide="m.amISender">{{messages.selectedUser.nickName | unfire}}
							</li>
							<li class="userName" ng-show="m.amISender">Me</li>
							<li class="pull-right ">
								<p class="messageDate text-muted">
									<i class="fa fa-calendar"></i>
									{{m.sent | date: 'mediumDate'}}
								</p>
							</li>
						</ul>
						<p class="p-message-body">
							{{m.body}}
						</p>
						<hr/>
					</li>
				</ul>
			</div>
		</div>
		<div ng-show="isTrash && (messages.fireMessages|selectedUserMessages:isTrash:messages.selectedUser.userName).length"
		     class="trash-buttons pull-right">
		<button class="btn btn-danger" ng-click="messages.DeleteForever()">Delete Forever</button>
			<button class="btn btn-success" ng-click="messages.Recover()">Recover</button>
		</div>
		<div ng-hide="isTrash" class="reply-container">
			<h4 class="h4-reply">
				Write a reply....</h4>

			<form action="" role="form" name="form" id="form">
				<div class="form-group form-group-reply">
					<textarea name="body" class="form-control text-reply"
					          ng-model="reply.body" id="body">
					</textarea>
				</div>
				<div class="pull-right btn-send-container form-group">
					<button class="btn btn-danger" ng-click="messages.Delete()">Delete Conversation</button>
					<button class="btn btn-primary btn-send"
					        ng-disabled="form.body.$pristine"
					        ng-click="messages.SendNewMessage(messages.selectedUser.nickName, reply.body,false);reply.body=''">
						Send
					</button>
				</div>
			</form>
		</div>
	</div>
</div>
