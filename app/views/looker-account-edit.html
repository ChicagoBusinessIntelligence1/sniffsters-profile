<div>
	<ol class="breadcrumb">
		<li><a ui-sref="^">My Profile</a></li>
		<li class="active">Edit</li>
	</ol>
	<div class="row">
		<div class="col-xs-8">
			<h3 class="sniff-head-info">PERSONAL INFO</h3>
		</div>
		<div class="col-xs-2 pull-right">
			<button class="btn pull-right btn-save"
			        ng-click="save(); form.$setPristine();"
			        ng-disabled="(form.$pristine)
					|| (form.$invalid)
					|| saved">
				<i class="fa fa-save"></i>
			</button>
		</div>
	</div>

	<form class="form" name="form" novalidate>
		<div class="row">
			<div class="form-group has-feedback col-xs-6"
			     ng-class="{'has-error':form.fname.$invalid}">
				<label for="fname" class="sniff-subhead control-label">First Name:</label>
				<span class="textMuted">Required</span>
				<input type="text" id="fname" name="fname" class="form-control"
				       ng-model="looker.profile.FirstName"
				       ng-maxlength="250"
				       required/>
				<span ng-show="form.fname.$invalid" class="fa custom-col fa-times form-control-feedback"></span>
				<span ng-hide="form.fname.$invalid" class="fa custom-col fa-check form-control-feedback"></span>
			<span ng-show="form.fname.$error.maxlength"
			      class="text text-danger pull-right  maxsymb">Max 250 symbols!</span>
			</div>

			<div class="form-group col-xs-6 has-feedback" ng-class="{'has-error':form.lname.$invalid}">
				<label for="lname" class="sniff-subhead control-label">Last Name:</label>
				<span class="textMuted">Required</span>
				<input type="text" id="lname" name="lname" class="form-control"
				       ng-model="looker.profile.LastName"
				       ng-maxlength="250"
				       required/>
				<span ng-show="form.lname.$invalid" class="fa fa-times form-control-feedback"></span>
				<span ng-hide="form.lname.$invalid" class="fa fa-check form-control-feedback"></span>
			<span ng-show="form.lname.$error.maxlength"
			      class="text text-danger pull-right  maxsymb">Max 250 symbols!</span>
			</div>
		</div>
		<div class="row">
			<div class="form-group has-feedback col-xs-6" ng-class="{'has-error':form.phone.$invalid}">
				<label for="phone" class="sniff-subhead control-label">Phone:</label>
				<span class="textMuted">Required</span>
				<input type="text" id="phone" name="phone" class="form-control"
				       ng-model="looker.profile.Phone"
				       required/>
				<span ng-show="form.phone.$invalid" class="fa custom-col fa-times form-control-feedback"></span>
				<span ng-hide="form.phone.$invalid" class="fa custom-col fa-check form-control-feedback"></span>
			</div>

			<div class="form-group col-xs-6 has-feedback" ng-class="{'has-error':form.email.$invalid}">
				<label for="email" class="sniff-subhead control-label">Email:</label>
				<span class="textMuted">Required</span>
				<input type="text" id="email" name="email" class="form-control"
				       ng-model="looker.profile.Email"
				       required/>
				<span ng-show="form.email.$invalid" class="fa fa-times form-control-feedback"></span>
				<span ng-hide="form.email.$invalid" class="fa fa-check form-control-feedback"></span>
			</div>
		</div>
		<br/>

		<div class="row">
			<div class="col-xs-8">
				<h3 class="sniff-head-info">Address</h3>
			</div>
		</div>

		<div class="row">
			<div class="col-xs-6 form-group has-feedback" ng-class="{'has-error':form.city.$invalid}">
				<label for="city" class="sniff-subhead control-label">City:</label>
				<span class="textMuted">Required</span>
				<input type="text" id="city" name="city" class="form-control"
				       ng-model="looker.profile.City"
				       required/>
				<span ng-show="form.city.$invalid" class="fa custom-col fa-times form-control-feedback"></span>
				<span ng-hide="form.city.$invalid" class="fa custom-col  fa-check form-control-feedback"></span>
			</div>

			<div class="form-group col-xs-6 has-feedback" ng-class="{'has-error':form.zip.$invalid}">
				<label for="zip" class="sniff-subhead control-label">ZIP:</label>
				<span class="textMuted">Required</span>
				<input type="text" id="zip" name="zip" class="form-control"
				       ng-model="looker.profile.Zip"
				       required/>
				<span ng-show="form.zip.$invalid" class="fa custom-col fa-times form-control-feedback"></span>
				<span ng-hide="form.zip.$invalid" class="fa custom-col  fa-check form-control-feedback"></span>
			</div>
		</div>
		<div class="row">
			<div class="col-xs-6 form-group has-feedback" ng-class="{'has-error':form.state.$invalid}">

				<label for="state" class="sniff-subhead control-label">State:</label>
				<span class="textMuted">Required</span>
				<input type="text" id="state" name="state" class="form-control"
				       ng-model="looker.profile.State"
				       required/>
				<span ng-show="form.state.$invalid" class="fa custom-col fa-times form-control-feedback"></span>
				<span ng-hide="form.state.$invalid" class="fa custom-col  fa-check form-control-feedback"></span>
			</div>
		</div>
		<br/>

		<div class="form-group text-right">
			<button class="btn btn-primary btn-sniff-md"
			        ng-disabled="(form.$pristine) || (form.$invalid)"
			        ng-click="ctrl.Save(ctrl.BreederProfileEdit); form.$setPristine();">
				Save
			</button>
		</div>
	</form>
</div>
