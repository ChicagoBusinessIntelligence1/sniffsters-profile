<div class="row">
	<div class="col-xs-6 col-xs-offset-3">
		<div class="well">
			<h4 class="text-center sniff-head-info">Already have a Sniffsers Account?</h4>

			<h3 class="text-center sniff-head">Please Log In</h3>

			<hr/>
			<form role="form">
				<div class="alert alert-danger small" ng-show="incorrectCredentials">
					Incorrect login or password
				</div>
				<div class="form-group">
					<label for="email">Email</label>
					<input type="email"
					       ng-class="{error:incorrectCredentials}"
					       class="form-control"
					       id="email"
					       name="email"
					       placeholder="Enter your email"
					       ng-model="login.email">
				</div>
				<div class="form-group">
					<label for="pass">Password</label>
					<input type="password"
					       class="form-control"
					       id="pass"
					       placeholder="Enter your password"
					       ng-model="login.pass">
				</div>
				<button class="btn btn-default" ng-click="home.Signin(login.email, login.pass)">Login</button>
			</form>
			<hr/>
			<h4 class="h-sign-up"><a class="className" ui-sref="sniff.register">Sign Up for a Sniffsters Account</a>
			</h4>
		</div>
	</div>
</div>

<div class="row">
	<div class="col-xs-6 col-xs-offset-3">
		<div class="well">
			<h4 class="text-center sniff-head-sm">Log In to Sniffsters with Facebook</h4>

			<div id="socialLoginForm" class="text-center">
				<button class="btn btn-primary btn-facebook-login" ng-click="home.FacebookSignin()">
					<i class="fa fa-facebook"></i>
					Log In
				</button>
			</div>
		</div>
	</div>

</div>
