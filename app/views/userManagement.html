<div>
	<ul class="nav nav-tabs" id="usersTab" role="tablist">
		<li class="active"><a href="#breeders" role="tab" data-toggle="tab">Breeders</a></li>
		<li class=""><a href="#lookers" role="tab" data-toggle="tab">Lookers</a></li>
	</ul>
	<div class="tab-content">
		<div class="tab-pane fade active in" id="breeders">
			<div class="users-tab-content">
				<table class="table-responsive table-striped user-table-content">
					<tr ng-repeat="(key,b) in management.breeders">
						<td>
							{{b.profile.KennelName}}
						</td>

						<td>
							{{b.profile.City}}, {{b.profile.State}}
						</td>

						<td>
							{{b.profile.Phone}}
						</td>

						<td class="text-info">
							{{b.profile.Email}}
						</td>

						<td class="text-muted">
							{{b.profile.Website}}
						</td>

						<td class="admin-contact">
							<sv-contact-modal></sv-contact-modal>
						</td>

						<td>
							<div class="btn-group" dropdown is-open="status.isopen">
								<button class="btn btn-success"
								        data-toggle="tooltip" data-placement="left" title="Subscriptions"
								        data-template="../views/modals/subscriptions.html"
								        data-animation="am-flip-x"
								        bs-popover="popoverPlans">
									Subscriptions
								</button>

							</div>
						</td>

						<td>
							<button class="btn btn-danger btn-sm"
							        data-toggle="tooltip" data-placement="left" title="Delete this user"
							        data-template="../views/modals/delete-confirmation.html"
							        data-animation="am-flip-x"
							        bs-popover="popoverDelete">
								Delete
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
		<div class="tab-pane fade" id="lookers">
			<div class="users-tab-content">
				<table class="table-responsive table-striped user-table-content">
					<tr ng-repeat="(key,b) in management.lookers">

						<th>
							{{b.profile.FirstName}} {{b.profile.LastName}}
						</th>

						<td>
							{{b.profile.City}}, {{b.profile.State}}
						</td>

						<td>
							{{b.profile.Phone}}
						</td>

						<td class="text-info">
							{{b.profile.Email}}
						</td>

						<td class="text-muted">
							{{b.profile.Website}}
						</td>

						<td class="admin-contact">
							<sv-contact-modal></sv-contact-modal>
						</td>


						<td>
							<button class="btn btn-danger btn-sm"
							        data-toggle="tooltip" data-placement="left" title="Delete this user"
							        data-content="{{popover.content}}"
							        data-template="../views/modals/delete-confirmation.html"
							        data-animation="am-flip-x"
							        bs-popover="popoverDelete">
								Delete
							</button>
						</td>
					</tr>
				</table>
			</div>
		</div>
	</div>
	<!-- PUT DIRECTIVES BELOW -->
</div>

<script>
	$('#usersTab a').click(function (e) {
		e.preventDefault()
		$(this).tab('show')
	})
</script>
