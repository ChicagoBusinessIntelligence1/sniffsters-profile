<div class="row sniff-row">
	<div class="col-xs-1 left-side">
	</div>
	<div class="col-xs-10 main-content">
		<div class="socialMediaSection">
			<ul class="list-unstyled">
				<li>
					<a href="https://www.facebook.com" target="_blank">
						<img src="../../img/social-media/facebook-16.png" alt="Sniffsters Facebook">
					</a>
				</li>
				<li>
					<a href="https://www.twitter.com" target="_blank">
						<img src="../../img/social-media/twit-18.png" alt="Sniffsters Twitter">
					</a>
				</li>
				<li>
					<a href="https://www.pinterest.com" target="_blank">
						<img src="../../img/social-media/pin-16.png" alt="Sniffsters Pinterest">
					</a>
				</li>
			</ul>
		</div>
		<div class="row">
			<div class="col-xs-12 col-cover">
				<cover></cover>
			</div>
		</div>
		<breeder-profile-nav></breeder-profile-nav>
		<message-nav-menu ng-show="home.isOwner"></message-nav-menu>
		<div class="row sniff-content-wrapper" ng-show="home.isOwner">
			<div class="col-xs-2">
				<user-profile-nav></user-profile-nav>
			</div>

			<div class="col-xs-6 profile-wrapper" ui-view>
			</div>
			<div class="col-xs-4">
				<breeder-details home="home" text='{{index.BreederName}}' ctrl="index"></breeder-details>
				<current-litters></current-litters>
				<previous-puppies>Previous Puppies</previous-puppies>
			</div>
		</div>
		<div class="row sniff-content-wrapper" ng-hide="home.isOwner">
			<div class="col-xs-8 no-r-pad " ng-hide="home.isOwner">
				<div class="row">
					<div class="col-xs-12 profile-wrapper user-page-view" ui-view>
					</div>
				</div>
			</div>
			<div class="col-xs-4">
				<breeder-details home="home" text='{{index.BreederName}}' ctrl="index"></breeder-details>
				<current-litters></current-litters>
				<previous-puppies>Previous Puppies</previous-puppies>
			</div>
		</div>
	</div>
	<div class="col-xs-1 right-side">
	</div>
</div>
