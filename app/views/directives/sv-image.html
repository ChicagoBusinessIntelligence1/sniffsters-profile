<div class="well well-sm">
	<div ng-show="i.isSized">

		<div style="position: relative">
			<img ng-src={{i.file64}} sv-image-wrapper>
			<br/>

			<div ng-show="isCropNeeded && !hasBeenCropped">

				<button ng-show="!cropAccept" ng-click="crop()">Crop</button>
				<button ng-show="cropAccept" ng-click="cutImage()">Accept Crop</button>
			</div>
		</div>
		<label for="caption">Caption
		</label>
		<input name="caption" id="caption" type="text" ng-model="i.caption">

	</div>
	<p ng-hide="i.isSized">{{i.fileName}} file exceeds the size limit
		<input type="file" ng-file-select="onFileSelect({$files:$files,index:index})" accept="image/*">
	</p>


</div>
