<div class="modal" tabindex="-1" role="dialog" ng-show="!home.auth.user;">
	<div class="modal-dialog">
		<div class="modal-content">
			<div class="modal-header">
				<button type="button" class="close" ng-click="$hide()">&times;</button>
				<h4 class="modal-title sniff-head-info">Already have a Sniffsers Account?</h4>

				<h3 class="modal-title text-center sniff-head">Please Log In</h3>
			</div>
			<div class="modal-body">
				<div class="row">
					<div class="col-xs-12">
						<div class="well">

							<hr/>
							<form role="form">
								<div class="alert alert-danger small" ng-show="incorrectCredentials">
									Incorrect login or password
								</div>
								<div class="form-group">
									<label for="email">Email address</label>
									<input type="email"
									       ng-class="{error:incorrectCredentials}"
									       class="form-control"
									       id="email"
									       name="email"
									       placeholder="Enter email"
									       ng-model="login.email">
								</div>
								<div class="form-group">
									<label for="pass">Password</label>
									<input type="password"
									       class="form-control"
									       id="pass"
									       placeholder="Password"
									       ng-model="login.pass">
								</div>
								<button class="btn btn-default" ng-click="home.Signin(login.email, login.pass);$hide()">
									Login
								</button>
							</form>
							<hr/>
							<h4 class="h-sign-up"><a class="className" ui-sref="sniff.register">Sign Up for a Sniffsters
								Account</a>
							</h4>
						</div>
					</div>
				</div>

				<div class="row">
					<div class="col-xs-12 ">
						<div class="well">
							<h4 class="text-center sniff-head-sm">Log In to Sniffsters with Facebook</h4>

							<div id="socialLoginForm" class="text-center">
								<button class="btn btn-primary btn-facebook-login" ng-click="home.FacebookSignin()">
									<i class="fa fa-facebook"></i>
									Log In
								</button>
							</div>
						</div>
					</div>

				</div>


			</div>

			<div class="modal-footer">
				<button type="button" class="btn btn-default" ng-click="$hide()">Close</button>
			</div>
		</div>
	</div>
</div>
